<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Add Expence</title>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="x-ua-compatible">
        <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link rel="shortcut icon" href="images/favicon.png">
    </head>
    <body onload="onBodyLoad()">
        <div id="main">
            <div id="slide-out-left" class="side-nav">
                <ul class="collapsible" data-collapsible="accordion" id="navigation">


                </ul>
            </div>
            <div id="page">
                <div class="top-navbar">
                    <div class="top-navbar-left"><a href="#" id="menu-left" data-activates="slide-out-left"><i class="fa fa-bars"></i></a></div>
                    <div class="site-title">
                        <h1>Add Income Type</h1>
                    </div>
                </div>
                <div class="content-container maleo-shop_checkout">
                    <div class="maleo-card margin-bottom_low animated fadeInUp">

                        <div class="input-field">
                            <input id="party_name" type="text">
                            <label for="party_name">Income Type</label>
                            <span style="color:#F00" class="error ErrorMsgClass" id="user_name_err"></span>
                        </div>



                    </div>
                    <div class="col-xs-12">  
                        <div class="row">

                            <div class="col s6">
                                <button class="btn btn-primary btn-block animated bounceIn" type="button" onClick="SaveQualityForm();">Save</button>
                            </div>
                            <div class="col s6">
                                <button class="btn btn-primary btn-block animated bounceIn" type="button" onClick="history.back();">Back</button>
<!--                                onClick="location.href = window.localStorage['page'];"-->
                            </div>
                        </div>
                    </div>



                </div>
                <div id="to-top" class="main-bg"><i class="fa fa-chevron-up"></i></div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script> 
        <script type="text/javascript" src="js/bootstrap.min.js"></script> 
        <script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script> 
        <script type="text/javascript" src="js/materialize.min.js"></script> 
        <script type="text/javascript" src="js/jquery.mixitup.min.js"></script> 
        <script type="text/javascript" src="js/slick.min.js"></script> 
        <script type="text/javascript" src="js/jquery.swipebox.min.js"></script> 
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" type="text/css" href="css/datepicker-custom.css"/>
        <script type="text/javascript" charset="utf-8">
                                    var db;
                                    var shortName = 'IncomeExpence';
                                    var version = '1.0';
                                    var displayName = 'IncomeExpence';
                                    var maxSize = 65535;

                                    function errorHandler(transaction, error)
                                    {
                                        alert('Error: ' + error.message + ' code: ' + error.code);
                                    }
                                    function onBodyLoad()
                                    {

                                        if (!window.openDatabase)
                                        {
                                            alert('Databases are not supported in this browser.');
                                            return;
                                        }

                                        db = openDatabase(shortName, version, displayName, maxSize);
                                        if (window.localStorage["Income_id"] > 0)
                                        {
                                            PutQualityFormData();
                                        }


                                    }



                                    $(function()
                                    {
                                        $('.dpYears').datepicker({endDate: '+0d', autoclose: true});

                                    });

                                    function SaveQualityForm()
                                    {

                                        if ($('#party_name').val() == '')
                                        {
                                            $('#MaterialDetail').html("Please Enter Income Type.");
                                            $('#MaterialDetailBox').modal({show: true});
                                            $('#party_name').focus();
                                            return false;
                                        }

                                        db.transaction(function(transaction)
                                        {
                                            if (parseInt(window.localStorage["Income_id"]) > 0)
                                            {
                                                transaction.executeSql('SELECT * FROM incometype where incometype="' + $('#party_name').val() + '" and id!="' + window.localStorage["Income_id"] + '"  ;', [],
                                                        function(transaction, Total)
                                                        {

                                                            if (Total != null && Total.rows != null && Total.rows.length > 0)
                                                            {
                                                                $('#user_name_err').append("Income Name Already Exist");
                                                            }
                                                            else
                                                            {

                                                                var executeQuery = "UPDATE incometype SET incometype = ? WHERE id = ?";
                                                                transaction.executeSql(executeQuery, [$('#party_name').val(), window.localStorage["Income_id"]]);
                                                                location.href = 'income-type.html';

                                                            }
                                                        }, errorHandler);
                                            }
                                            else
                                            {

                                                transaction.executeSql('SELECT * FROM incometype where incometype="' + $('#party_name').val() + '"  ;', [],
                                                        function(transaction, Total)
                                                        {

                                                            if (Total != null && Total.rows != null && Total.rows.length > 0)
                                                            {
                                                                $('#user_name_err').append("Income Name Already Exist");
                                                            }
                                                            else
                                                            {

                                                                transaction.executeSql('INSERT INTO incometype (incometype) VALUES (?)', [$('#party_name').val()], function(tr, result) {

                                                                    var lastid = result.insertId;
                                                                    window.localStorage["TMP_INC_ID"] = lastid;

                                                                    if (window.localStorage['page'] == 'income-type.html') {
                                                                        
                                                                        location.href = 'income-type.html';
                                                                      
                                                                    } else {
                                                                        window.history.back();
                                                                    }



                                                                });

                                                            }
                                                        }, errorHandler);
                                            }
                                        });
                                    }
                                    function PutQualityFormData()
                                    {
                                        db.transaction(function(transaction)
                                        {
                                            transaction.executeSql('SELECT * FROM incometype where id=' + window.localStorage["Income_id"] + ';', [],
                                                    function(transaction, result)
                                                    {
                                                        if (result != null && result.rows != null && result.rows.length > 0)
                                                        {
                                                            for (var i = 0; i < result.rows.length; i++)
                                                            {
                                                                var row = result.rows.item(i);
                                                                $('#party_name').val(row.incometype);
                                                                $('#party_name').focus();
                                                            }
                                                        }
                                                    }, errorHandler);
                                        }, errorHandler);
                                    }

        </script>
        <script>
            $("#navigation").load("navigation.html");
        </script>

        <div class="modal fade bs-example-modal-lg" style="z-index:1111;" id="MaterialDetailBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg alert-modal">   
                <div class="modal-content" style="  padding: 0px;">
                    <div class="modal-icon"><i class="fa fa-info-circle"></i></div>
                    <div class="modal-body">
                        <div class="input-block">
                            <div class="row" style="margin:0px;">
                                <div class="">
                                    <span id="MaterialDetail"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-btn"><a style="font-size: 20px; color: #fff;"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle"></i></span></a></div>
                </div>
            </div>
        </div>
    </body>
</html>
