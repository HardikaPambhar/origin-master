  <script type="text/javascript" charset="utf-8">
function ListDBValues() 
{
	$('#loader').show();
	$.ajax({
        type       : "GET",
		url: window.localStorage["ExpenseIncome_APILINK"]+'dashboard.php',
        crossDomain: true,        
        data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"]},
        dataType   : 'json',
        success    : function(response) 
		{		
			 $('#loader').hide();		 
			 if(response['status']=='1')
			 {
				$('.ExTotalClass').html(response['TotalExpense']);
				$('.ExMonthClass').html(response['MonthExpense']);
				$('.ExTodayClass').html(response['TodayExpense']);
				
				$('.IncomeTotalClass').html(response['TotalIncome']);
				$('.IncomeMonthClass').html(response['MonthIncome']);
				$('.IncomeTodayClass').html(response['TodayIncome']);
				
				$('.ToDoTotalClass').html(response['TotalTodo']);
			 }
			 else
			 {
				 $('#MaterialDetail').html(response['message']);
				 $('#MaterialDetailBox').modal({ show: true});
			 }			 
        },
        error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    });
}
</script>
