<head>

<body onLoad="ListDBValues();">
<div id="main" >
  <div id="slide-out-left" class="side-nav">
    <ul class="collapsible" data-collapsible="accordion" id="navigation">
    </ul>
  </div>
  <div id="page">
    <div class="top-navbar">
      <div class="top-navbar-left"><a href="#" id="menu-left" data-activates="slide-out-left"><i class="fa fa-bars"></i></a></div>
      <div class="top-navbar-right"><a data-toggle="collapse" class="pull-right btn-default" href="#expence" data-target="#expence" style=" margin-left:15px;"><i class="fa fa-filter"></i></a> <a href="javascript:;"  onclick="window.localStorage['Expense_id'] = '';window.localStorage['Epage']='online-expence-type.html'; location.href='online-add-expence-type.html';" class="pull-right  btn-default _ActionButtClass" style="text-decoration:none; _display:none;"><i class="fa fa-plus"></i> Add</a> </div>
      <div class="site-title">
        <h1>Expenses Type</h1>
      </div>
    </div>
    <div class="content-container">
      <div class="maleo-card product-single animated fadeInUp maleo-shop_checkout">
        <div id="expence" class="collapse">
          <div class="input-group" style="margin:5px; ">
            <input style="border:1px solid #ccc; height:34px; padding:0px 10px; z-index:0;" class=" form-control" type="text" id="ExpenceSearch">
            <span class="input-group-btn">
            <button class="btn btn-primary" onClick="$('#startrow').val('0');
                                            ListDBValues();"><i class="fa fa-search"></i></button>
            <button class="btn btn-primary" onClick="location.href = 'online-expence-type.html'"><i class="fa fa-times"></i></button>
            <input type="hidden" name="startrow" id="startrow" value="0" />
            <input type="hidden" name="totalrow" id="totalrow" value="1"/>
            </span> </div>
        </div>
        <div class="product-content">
          <div class="SuccessMsgClass" style="display:none;"> </div>
          <div class="tab-content" id="ExpenceList"> </div>
        </div>
      </div>
    </div>
    <div id="to-top" class="main-bg"><i class="fa fa-chevron-up"></i></div>

</div>
<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script> 
<script type="text/javascript" src="js/materialize.min.js"></script> 
<script type="text/javascript" src="js/jquery.mixitup.min.js"></script> 
<script type="text/javascript" src="js/slick.min.js"></script> 
<script type="text/javascript" src="js/jquery.swipebox.min.js"></script> 
<script type="text/javascript" src="js/custom.js"></script> 
<script type="text/javascript" charset="utf-8">
if(window.localStorage["ExpenseIncome_Success_Msg"] != '')
{
	$('.SuccessMsgClass').show().html(window.localStorage["ExpenseIncome_Success_Msg"]).delay(7000).hide(3000);
	window.localStorage["ExpenseIncome_Success_Msg"] = '';
}
	window.localStorage['ExpensePage'] = '';
	function EditExpense(id)
	{
		window.localStorage["Expense_id"] = id;
		location.href = 'online-add-expence-type.html';
	}
	function AddExpense()
	{
		window.localStorage["Expense_id"] = '';
		location.href = 'online-add-expence-type.html';
	}

	function DeleteExpense(id)
	{
		if (confirm("Are you sure you want to delete this expense type?"))
		{
			$('#loader').show();
			$.ajax({
			type       : "GET",
			url: window.localStorage["ExpenseIncome_APILINK"]+'delete-expence-type.php',
			crossDomain: true,        
			data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],id:id},
			dataType   : 'json',
			success    : function(response) 
			{		
				 $('#loader').hide();	
				 
				 if(response['status'] == 1)
				 {
					window.localStorage["ExpenseIncome_Success_Msg"] = response['message'];	
					location.href = 'online-expence-type.html';
				 	//setTimeout(function(){location.href = 'online-expence-type.html';}, 4000); 
				 }
				 else
				 {
					 $('#MaterialDetail').html(response['message']);
				 	 $('#MaterialDetailBox').modal({ show: true});	
				 }
			},
			error      : function() 
			{
				$('#loader').hide();
				$('#MaterialDetail').html("You are not connected to internet. Please try again.");
				$('#MaterialDetailBox').modal({ show: true});
			}
			});
		}
	}
	function ListDBValues()
	{
		$('#loader').show();
		$.ajax({
		type       : "GET",
		url: window.localStorage["ExpenseIncome_APILINK"]+'expence-type-list.php',
		crossDomain: true,        
		data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],Search:$('#ExpenceSearch').val()},
		dataType   : 'json',
		success    : function(response) 
		{		
			 $('#loader').hide();		 
			 $("#ExpenceList").html(response['details']);
		},
		error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
		}
		});
	}
</script> 
<script>
$("#navigation").load("online-navigation.html");
$('#loader').show();
$.ajax({
type       : "GET",
url: window.localStorage["ExpenseIncome_APILINK"]+'navigation.php',
crossDomain: true,        
data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"]},
dataType   : 'json',
success    : function(response) 
{		
	 $('#loader').hide();		 
	 $("#navigation").html(response['Navigation']);
	 $('.ActionButtClass').hide();
	 if(response['is_primary_user'] == 1)
	 {
		 $('.ActionButtClass').show();
	 }
},
error      : function() 
{
	$('#loader').hide();
	$('#MaterialDetail').html("You are not connected to internet. Please try again.");
	$('#MaterialDetailBox').modal({ show: true});
}
});
</script>
<div class="modal fade bs-example-modal-lg" style="z-index:1111;" id="MaterialDetailBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg alert-modal">
    <div class="modal-content" style=" padding: 0px;">
      <div class="modal-icon"><i class="fa fa-info-circle"></i></div>
      <div class="modal-body">
        <div class="input-block">
          <div class="row" style="margin:0px;">
            <div class=""> <span id="MaterialDetail"></span> </div>
          </div>
        </div>
      </div>
      <div class="modal-btn"><a style="font-size: 20px; color: #fff;"  data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle"></i></span></a></div>
    </div>
  </div>
</div>
</body>
</html>
