function ListDBValues() 
{
	$('#loader').show();
	$.ajax({
        type       : "GET",
		url: window.localStorage["ExpenseIncome_APILINK"]+'dashboard.php',
        crossDomain: true,        
        data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"]},
        dataType   : 'json',
        success    : function(response) 
		{		
			 $('#loader').hide();		 
			 if(response['status']=='1')
			 {
				$('.ExTotalClass').html(response['TotalExpense']);
				$('.ExMonthClass').html(response['MonthExpense']);
				$('.ExTodayClass').html(response['TodayExpense']);
				
				$('.IncomeTotalClass').html(response['TotalIncome']);
				$('.IncomeMonthClass').html(response['MonthIncome']);
				$('.IncomeTodayClass').html(response['TodayIncome']);
				
				$('.ToDoTotalClass').html(response['TotalTodo']);
			 }
			 else
			 {
				 $('#MaterialDetail').html(response['message']);
				 $('#MaterialDetailBox').modal({ show: true});
			 }			 
        },
        error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    });
}
</script>

function LoadAllChart()
{
	window.localStorage["ExpenseIncome_DashboardFromDate"] = $('#from_date').val();
	window.localStorage["ExpenseIncome_DashboardToDate"] = $('#to_date').val();	
	window.location='online-dashboard.html';
}

function drawChart() 
{
	
	$('#loader').show();
	$.ajax({
        type       : "GET",
		url: window.localStorage["ExpenseIncome_APILINK"]+'type-wise-expense-chart.php',
        crossDomain: true,        
        data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],from_date:$('#from_date').val(),to_date:$('#to_date').val()},
        dataType   : 'json',
        success    : function(response) 
		{		
			$('#loader').hide();		 
			 
			 //alert(response['details'].length);
			 
			 if(response['details'].length == 0)
			 {
				 $('#chart_div').hide();	
				 $('#chart_div1').show();
			 }
			 else
			 {
				// Create the data table.
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Topping');
				data.addColumn('number', 'Slices');	
				
				var DataArr = response['details'];
				for(var i = 0 ; i < DataArr.length; i++)
				{			
					data.addRows([[DataArr[i]['type'], DataArr[i]['amount']]]);
				}
				/*data.addRows([['Dhiru B Savaliya', 1500000]]);
				data.addRows([['Bhavesh', 500000]]);
				data.addRows([['Rajesh Ramvala', 2000000]]);*/
				
				// Set chart options
				var options = {'width':1000,
							   'height':400};			
				// Instantiate and draw our chart, passing in some options.
				var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
				chart.draw(data, options);
				
				$('#chart_div').show();	
				$('#chart_div1').hide();
			 }
	 
        },
        error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    });
}

			 if(response['details'].length == 0)
			 {
				 $('#chart_div5').hide();	
				 $('#chart_div50').show();
			 }
			 else
			 {
				// Create the data table.
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Topping');
				data.addColumn('number', 'Slices');	
				
				var DataArr = response['details'];
				for(var i = 0 ; i < DataArr.length; i++)
				{			
					data.addRows([[DataArr[i]['type'], DataArr[i]['amount']]]);
				}
				/*data.addRows([['Dhiru B Savaliya', 1500000]]);
				data.addRows([['Bhavesh', 500000]]);
				data.addRows([['Rajesh Ramvala', 2000000]]);*/
				
				// Set chart options
				var options = {'width':1000,
							   'height':400};			
				// Instantiate and draw our chart, passing in some options.
				var chart = new google.visualization.PieChart(document.getElementById('chart_div5'));
				chart.draw(data, options);
				
				$('#chart_div5').show();	
				$('#chart_div50').hide();
			 }
	 
        },
        error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    });
}

function UserWiseBalanceSummary() 
{
	
	$('#loader').show();
	$.ajax({
        type       : "GET",
		url: window.localStorage["ExpenseIncome_APILINK"]+'user-wise-balance-summary.php',
        crossDomain: true,        
        data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],from_date:$('#from_date').val(),to_date:$('#to_date').val()},
        dataType   : 'json',
        success    : function(response) 
		{		
			$('#loader').hide();	
			$('.UserWiseBalanceHTMLClass').html(response['details']);
        },
        error      : function() 
		{
			$('#loader').hide();
			$('#MaterialDetail').html("You are not connected to internet. Please try again.");
			$('#MaterialDetailBox').modal({ show: true});
        }
    });
}
