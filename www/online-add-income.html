<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Add Income</title>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="x-ua-compatible">
<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="yes" name="apple-touch-fullscreen">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
<link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
<div id="main">
  <div id="slide-out-left" class="side-nav">
    <ul class="collapsible" data-collapsible="accordion" id="navigation">
    </ul>
  </div>
  <div id="page">
    <div class="top-navbar">
      <div class="top-navbar-left"><a onClick="history.back()"><i class="fa fa-arrow-left"></i></a></div>
      <div class="site-title">
        <h1>Add Income</h1>
      </div>
    </div>
    <div class="content-container maleo-shop_checkout">
      <div class="maleo-card margin-bottom_low animated fadeInUp">
        <div class="input-field">
          <div class="input-group">
            <select class="browser-default"  id="income_type_id" >
              <option value="0"  selected>Income Type</option>
            </select>
            <span class="input-group-btn"> <a href="javascript:;"  onclick="window.localStorage['IncomePage']='online-add-income.html'; location.href='online-add-income-type.html';"  class="btn btn-primary" style="height:33px;"><i class="fa fa-plus"></i></a> 
            <!--<a href="online-add-income-type.html"  class="btn btn-primary" style="height:33px;"><i class="fa fa-plus"></i></a>--> 
            </span> </div>
        </div>
        <div class="input-field">
          <div class="row">
            <div class="col-md-10 col-xs-10 col-xs-10">
              <div data-date-viewmode="years" data-date-format="d-M-yyyy" data-date="" class="input-append date dpYears">
                <input style="border:1px solid #ccc; height:34px; padding:0px 10px; z-index:0;"  readonly  id="income_date" name="income_date" class="form-control" type="text">
                <span class="input-group-btn add-on">
                <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                </span> </div>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-2">
              <button style="float:left;" class="btn btn-primary RemoveTabIndexClass" onClick="$('#income_date').val('');" type="button"><i class="fa fa-times"></i></button>
            </div>
          </div>
        </div>
        <div class="input-field">
          <input id="income_amount" type="number" >
          <label for="income_amount">Amount</label>
        </div>
        <div class="input-field">
          <textarea id="income_remark" class="materialize-textarea"></textarea>
          <label for="income_remark">Remark</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div class="col s6">
            <button class="btn btn-primary btn-block animated bounceIn" type="button" onClick="SavePartyForm();">Save</button>
          </div>
          <div class="col s6">
            <button class="btn btn-primary btn-block animated bounceIn" type="button" onClick="history.back();">Back</button>
          </div>
        </div>
      </div>
    </div>
    <div id="to-top" class="main-bg"><i class="fa fa-chevron-up"></i></div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script> 
<script type="text/javascript" src="js/materialize.min.js"></script> 
<script type="text/javascript" src="js/jquery.mixitup.min.js"></script> 
<script type="text/javascript" src="js/slick.min.js"></script> 
<script type="text/javascript" src="js/jquery.swipebox.min.js"></script> 
<script type="text/javascript" src="js/custom.js"></script> 
<script type="text/javascript" src="js/moment.js"></script> 
<script type="text/javascript" charset="utf-8">
var startDate = moment().format('DD-MM-YYYY');
$('#income_date').val(startDate);
GetBrokerList();

										
function GetBrokerList()
{
	$('#loader').show();
	$.ajax({
	type       : "GET",
	url: window.localStorage["ExpenseIncome_APILINK"]+'income-type-box.php',
	crossDomain: true,        
	data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],AddId:window.localStorage['IncomeTypeID']},
	dataType   : 'json',
	success    : function(response) 
	{		
		 $('#loader').hide();	
		 window.localStorage['IncomeTypeID'] = 0;
		 if(response['status'] == 1)
		 {
			$('#income_type_id').html('');
			$('#income_type_id').html(response['details']);
		 }
		 if(response['status'] == 0)
		 {
			 $('#MaterialDetail').html(response['message']);
		 	 $('#MaterialDetailBox').modal({ show: true});	
		 }
		 
		 if (window.localStorage["IncomeMaster_id"] > 0)
		{
			PutQualityFormData();
		}
	},
	error      : function() 
	{
		$('#loader').hide();
		$('#MaterialDetail').html("You are not connected to internet. Please try again.");
		$('#MaterialDetailBox').modal({ show: true});
	}
	});
	
}

function PutQualityFormData()
{
	$('#loader').show();
	$.ajax({
	type       : "GET",
	url: window.localStorage["ExpenseIncome_APILINK"]+'get-income-details.php',
	crossDomain: true,        
	data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],id:window.localStorage["IncomeMaster_id"]},
	dataType   : 'json',
	success    : function(response) 
	{		
		 $('#loader').hide();	
		 if(response['status'] == 1)
		 {
			$('#income_type_id').val(response['income_type_id']);
			$('#income_date').val(response['income_date']);			
			$('#income_amount').val(response['income_amount']);
			$('#income_remark').val(response['income_remark']);			
			$('#income_amount').focus();
			$('#income_remark').focus();
		 }
		 if(response['status'] == 0)
		 {
			 $('#MaterialDetail').html(response['message']);
		 	 $('#MaterialDetailBox').modal({ show: true});	
		 }
	},
	error      : function() 
	{
		$('#loader').hide();
		$('#MaterialDetail').html("You are not connected to internet. Please try again.");
		$('#MaterialDetailBox').modal({ show: true});
	}
	});
}

function SavePartyForm()
{

	if ($('#income_type_id').val() == '0')
	{
		$('#MaterialDetail').html("Please Select Income Type.");
		$('#MaterialDetailBox').modal({show: true});
		$('#income_type_id').focus();
		return false;
	}

	if ($('#income_date').val() == '')
	{
		$('#MaterialDetail').html("Please Select Date.");
		$('#MaterialDetailBox').modal({show: true});
		$('#income_date').focus();
		return false;
	}
	if ($('#income_amount').val() == '')
	{
		$('#MaterialDetail').html("Please Enter Amount.");
		$('#MaterialDetailBox').modal({show: true});
		$('#income_amount').focus();
		return false;
	}
	
	$('#loader').show();
	$.ajax({
	type       : "GET",
	url: window.localStorage["ExpenseIncome_APILINK"]+'modify-income-details.php',
	crossDomain: true,        
	data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"],id:window.localStorage["IncomeMaster_id"],income_type_id:$('#income_type_id').val(),income_date:$('#income_date').val(),income_amount:$('#income_amount').val(),income_remark:$('#income_remark').val()},
	dataType   : 'json',
	success    : function(response) 
	{		
		 $('#loader').hide();	
		 
		 if(response['status'] == 1)
		 { 
		    window.localStorage["ExpenseIncome_Success_Msg"] = response['message'];
			location.href = 'online-income.html';
			//setTimeout(function(){location.href = 'online-income.html';}, 4000); 
		 }
		 else
		 {
			 $('#MaterialDetail').html(response['message']);
		 	 $('#MaterialDetailBox').modal({ show: true});	
		 }
	},
	error      : function() 
	{
		$('#loader').hide();
		$('#MaterialDetail').html("You are not connected to internet. Please try again.");
		$('#MaterialDetailBox').modal({ show: true});
	}
	});
}
</script> 
<script>
$("#navigation").load("online-navigation.html");
$('#loader').show();
$.ajax({
type       : "GET",
url: window.localStorage["ExpenseIncome_APILINK"]+'navigation.php',
crossDomain: true,        
data       : {UserID:window.localStorage["ExpenseIncome_LoginUserID"],CustomerID:window.localStorage["ExpenseIncome_LoginCustomerID"]},
dataType   : 'json',
success    : function(response) 
{		
	 $('#loader').hide();		 
	 $("#navigation").html(response['Navigation']);
},
error      : function() 
{
	$('#loader').hide();
	$('#MaterialDetail').html("You are not connected to internet. Please try again.");
	$('#MaterialDetailBox').modal({ show: true});
}
});
</script>
<div class="modal fade bs-example-modal-lg" style="z-index:1111;" id="MaterialDetailBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content" style="  padding: 0px;">
      <div class="modal-icon"><i class="fa fa-info-circle"></i></div>

          <div class="row" style="margin:0px;">

          </div>
        </div>
      </div>
      <div class="modal-btn"><a style="font-size: 20px; color: #fff;" type="" class="" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times-circle"></i></span></a></div>
    </div>
  </div>
</div>

	$(function()
	{
		$('.dpYears').datepicker({format: "dd-mm-yyyy",endDate: '+0d', autoclose: true, setDate: new Date()});
	});
</script>
